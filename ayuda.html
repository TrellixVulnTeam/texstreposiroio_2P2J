    <!--formulario para usurio y telefono para comunicarse-->
    <header>
        <h2>¿Cómo podemos ayudarte?</h2>
    </header>
    <section>
        <div>
            <form>
                <div>
                    <legend>formulario de contacto</legend>
                    <div>
                        <label for="nombre">nombre</label>
                        <input type="text" name= "nombre">
                    </div>
                    <br>
                    <div> 
                        <label for="apellido">apellido</label>
                        <input type="text" name= "apellido">
                    </div>  
                    <br>
                    <div>
                        <label for="email">email</label>
                        <input type="email"name= "email" placeholder="escribe tu correo"> 
                    </div>
                    <br>
                    <div>
                        <label for="password">password</label>
                        <input type="password" required maxlength="10">
                    </div>
                    <br>
                    <div>
                        <label for="estado civil">estado civil</label>
                        <input type="estado civil" name= "estado civil"> 
                    </div>
                    <br>
                    <div>
                        <label for="comentarios">escribe tus comentarios</label><br>
                        <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                    </div>
                    <br> 
                    <div>
                        <label for="acepto terminos y condiciones"> acepto terminos y condiciones</label>
                        <input type="checkbox" name="acepto terminos y condiciones">
                    </div>
                    <br></br>
                    <div>
                        <input type="submit" value="enviar formulario">
                    </div>
                    <br></br>
                    <div>
                        <input type="reset" value="limpiar formulario">
                    </div>
                </div>
            </form>
        </div>
    </section>
